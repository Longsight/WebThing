<!DOCTYPE HTML>
<head>
<title>{% block title %}{% endblock %} -- QuestCompanions</title>
<link rel="stylesheet" type="text/css" href="/static/css/core.css"/>
<link rel="stylesheet" type="text/css" href="/static/css/head.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/rpc.js"></script>
<script src="/scripts/footer.js"></script>
{% block includes %}{% endblock %}
</head>
<body>
<div class="header">
  <div class="logo" onclick="window.location = '/';"></div><div class="logotype" onclick="window.location = '/';"></div>
  <div class="nav">
    {% for item in navigation %}
      <a class="button" href="{{ item.href }}">{{ item.title }}</a>
    {% endfor %}
  	{% if session.user %}
  		<a class="button" href="{{ handler.user.get_index.url(session.user.id) }}">{{ session.user.username }}</a>
  		{% if session.user.admin %}
	  		<a class="button" href="{{ handler.admin.get_index }}">Admin</a>
	  	{% endif %}
  		<a class="button" href="{{ handler.auth.get_logout }}">Log out</a>
  	{% endif %}
  </div>
</div>
<div class="content">
{% block content %}{% endblock %}
</div>
<div class="footer">
{% for item in footer %}
  <a href="{{ item.href }}">{{ item.title }}</a>
{% endfor %}
</div>
</body>
