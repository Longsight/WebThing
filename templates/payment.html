{% extends "base.html" %}
{% block title %}Add Credit Card{% endblock %}
{% block includes %}
<link rel="stylesheet" type="text/css" href="/static/css/forms.css"/>
<script type="text/javascript" src="https://js.stripe.com/v1/"></script>
<script type="text/javascript" src="/scripts/cardHandler.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/buttons.css">
{% endblock %}
{% block content %}
  <h1> Add a new credit card</h1>
  <div class="cardTop">
    <!-- TODO Add some information about card protection and privacy here -->
  </div>
  <div class="form">
    <form action="" method="POST" id="payment-form">
      <div class="form-row">
        <label>Card Number</label>
        <input type="text" size="20" autocomplete="off" class="card-number"/>
      </div>
      <div class="form-row">
        <label>CVC</label>
        <input type="text" size="4" autocomplete="off" class="card-cvc"/>
      </div>
      <div class="form-row">
        <label>Expiration (MM/YYYY)</label>
        <input type="text" size="2" class="card-expiry-month"/>
        <span> / </span>
        <input type="text" size="4" class="card-expiry-year"/>
      </div>
      <button type="submit" class="submit-button">Save Card</button>
    </form>
  </div>
{% endblock %}
