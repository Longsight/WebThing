{% extends "base.html" %}
{% block title %}All jobs{% endblock %}
{% block includes %}
<link rel="stylesheet" type="text/css" href="/static/css/news.css"/>
<link rel="stylesheet" type="text/css" href="/static/css/jobs.css"/>
{% endblock %}
{% block content %}
<h2>Jobs</h2>
<ul>
	{% for job in jobs %}
		<a href="{{ handler.job.get_index.url(job.id) }}"><li>{{ job.desc }} &ndash; {{ job.gamename() }}</li></a>
	{% endfor %}
</ul>
{% endblock %}
