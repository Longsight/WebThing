{% extends "base.html" %}
{% block title %}FAQ{% endblock %}
{% block includes %}
<link rel="stylesheet" type="text/css" href="/static/css/news.css"/>
{% endblock %}
{% block content %}
  <h1>FAQ</h1>
  {% for faq in faqs %}
    <h2>{{ faq.question }}</h2>
    {{ faq.answer_markdown|safe }}
  {% endfor %}
{% endblock %}
