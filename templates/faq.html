{% extends "base.html" %}
{% block title %}FAQ{% endblock %}
{% block includes %}
<link rel="stylesheet" type="text/css" href="/static/css/news.css"/>
{% endblock %}
{% block content %}
<script type="text/javascript">
	mixpanel.track("FAQ loaded")
</script>
  <h1>FAQ</h1>
  {% for faq in faqs %}
    <h2><a href="{{ handler.index.get_faq.url(faq.id) }}">{{ faq.question }}</a></h2>
    {{ faq.answer_markdown|safe }}
  {% endfor %}
{% endblock %}
