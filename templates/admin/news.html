{% extends "base.html" %}
{% block title %}News Admin{% endblock %}
{% block includes %}
{% endblock %}
{% block content %}
<h1>News</h1>
<a href="{{ handler.admin.get_news_create }}">Create</a>
<ul>
  {% for story in news %}
	  <li><a href="{{ handler.admin.get_news.url(story.id) }}">{{ story.headline }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
