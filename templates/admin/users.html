{% extends "base.html" %}
{% block title %}User Admin{% endblock %}
{% block includes %}
{% endblock %}
{% block content %}
<h1>Users</h1>
<a href="{{ handler.admin.get_user_create }}">Create</a>
<ul>
  {% for user in users %}
	  <li><a href="{{ handler.user.get_index.url(user.id) }}">{{ user.username }}</a> -- <a href="{{ handler.admin.get_admin_toggle.url(user.id) }}">Toggle admin status</a></li>
  {% endfor %}
</ul>
{% endblock %}
