{% extends "base.html" %}
{% block title %}{{ story.headline }}{% endblock %}
{% block includes %}
<style>
  label{ float:left;}
  input, textarea{ margin-bottom: 10px; padding: 5px}
  </style>
{% endblock %}
{% block content %}
<form action="{{ handler.admin.post_save_news.url(story.id) }}" method="POST">$CSRF$
	<label> Headline:</label> <input type="text" name="headline" value="{{ story.headline }}"><br>
	<label>Content:</label> <textarea name="story" cols="80" rows="20">{{ story.story }}</textarea><br>
	<input type="submit" value="Save">
</form>
{% endblock %}
